<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Descendant Selector</title>
    <style>
        /* All li elements that are inside section element on any level */
        section li {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Descendant Selector</h1>

    <section>
        <h2>Section Heading 1</h2>
        Table of contents:
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>

    <article>
        <h2>Section Heading 2</h2>
        Shopping list:
        <ul>
            <li>Cookies</li>
            <li>Cake</li>
            <li>Pie</li>
        </ul>
    </article>

</body>

</html>
