<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Element with Class Selector</title>
    <style>
        /* All with class="highlight" */
        .highlight {
            background-color: green;
        }

        /* All p elements with class "highlight" */
        p.highlight {
            font-style: italic;
        }

        /* All elements with class "highlight"
               as well as with class "mainpoint" */
        .highlight.mainpoint {
            color: red;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 class="highlight">Element with Class Selector</h1>
    <p>Here is some paragraph text.</p>
    <p class="highlight">Here is some paragraph text.</p>
    <div class="mainpoint highlight">Here is some text in DIV. This is main
        point of the entire article.</div>
</body>

</html>
