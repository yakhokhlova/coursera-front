<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            ;
            background-color: grey;
        }

        #box {
            background-color: blue;
            padding: 10px 30px 10px 30px;
            border: 20px solid black;
            margin: 40px;
            width: 300px;
            box-sizing: border-box;
        }

        #content {
            background-color: #90EE90; /* green */
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>Box Model</h1>
    <div id="box">
        <div id="content">Some text in the box...</div>
    </div>
</body>

</html>
