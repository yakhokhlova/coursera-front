<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Anatomy of a CSS rule</title>
        <style>
            p {
                color: blue;
                font-size: 20px;
                width: 200px;
            }
            h1 {
                color: green;
                font-size: 36px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Anatomy of a CSS rule</h1>
        <h2>Subheading 1</h2>
        <p>Paragraph related to subheading 1</p>
        <h2>Subheading 2</h2>
        <p>Paragraph related to subheading 2</p>
    </body>
</html>
