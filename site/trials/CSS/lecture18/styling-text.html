<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Text Styling</title>
    <style>
        .style {

            font-family: Arial, Helvetica, sans-serif;
            color: #0000ff;
            font-style: italic;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            text-align: right;
        }
    </style>
</head>

<body>
    <p>Here is some text with link to another page:
        <a
            href="http://w3schools.com/cssref/css_websafe_fonts.asp">http://w3schools.com/cssref/css_websafe_fonts.asp</a>
        And some strange text after.
    </p>
    <p class="style">And some strange text after.</p>
</body>

</html>
